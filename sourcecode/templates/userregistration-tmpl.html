<!DOCTYPE html>
<html lang="en">
<head>
  <base href="{{ base }}">
  <title>User Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="mycss/main.css">
 <link rel="stylesheet" href="mycss/userregistration.css">
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">ND Gourmand</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Restaurants</a></li>
        <li><a href="#">Order Online</a></li>
      </ul>
    </div>
  </div>
</nav>
 
 <div class="container"> 
  <div class="jumbotron">
    <h1>Welcome to ND Gourmand Club!</h1>      
    <p>This website will help you target your most desirable restaurants and delicisou food! </p>      
  </div>


 <div id="registration-panel" class="container-fluid">
        <h2>Sign-up Form</h2>
        <form id="user-add-form" class="form-horizontal" role="form" method="POST" action="users/registration" enctype="application/json" target="">
          <div class="form-group">
            <label class="control-label col-sm-2" for="user-firstName-input">First Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="user-firstName-input" name="firstName" placeholder="Enter first name" required />
              <div id="firstName-error" class="validation-error"></div>
	    </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="user-lastName-input">Last Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="user-lastName-input" name="lastName" placeholder="Enter last name" required /> 
	      <div id="lastName-error" class="validation-error"></div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="user-email-input">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="user-email-input" name="email" placeholder="Enter email" required />
	      <div id="email-error" class="validation-error"></div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="user-address-input">Address:</label>
            <div class="col-sm-10">
              <input type="address" class="form-control" id="user-address-input" name="address" placeholder="Enter delivery address" required />
	      <div id="address-error" class="validation-error"></div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="user-password-input">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="user-password-input" name="password" placeholder="Enter password" required />
	      <div id="password-error" class="validation-error"></div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="user-confirmPassword-input">Confirm Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="user-confirm-password-input" name="confirmPassword" placeholder="Enter password again" required />
              <div id="confirm-password-error" class="validation-error"></div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="user-phone-input">Phone:</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" id="user-phone-input" name="phone" placeholder="Enter phone number" required />
	      <div id="phone-error" class="validation-error"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>




    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="myjs/restaurants.js"></script>
    <script src="myjs/categories.js"></script>
    <script src="myjs/uservalidation.js"></script>
</body>
</html>
